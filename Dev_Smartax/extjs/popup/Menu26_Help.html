<p style="padding:20px;line-height: 25px;">
<b>입력하기</b></br>
1. 각 날짜 칸에 일정을 입력합니다.</br>

2. 화면하단의 저장단추를 누릅니다.</br>

   저장단추를 누르지 않고 종료하면, 입력내용이 소멸되는 것에</br>
   
   주의해야 합니다.</br>

3. 일정은 몇 년분을 미리 입력해도 무방합니다.</br>

4. 미리 입력해 두면,</br>

   메인화면 즉, 로그인 후 최초화면에 향후 3개월간의 일정이</br>

   표시되므로, 3개월 일정을 확인하면서 경영을 할 수 있게 됩니다.</br>

   *** 영농일지 역시 미리 입력해두면 같은 효과가 납니다.</br>

</p>
